        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <div class="container-fluid" style="margin-top:0px">
            <div id="title" class="">
                <h1 class="pull-left">SchoolMaps</h1>
                <div id="slider" class="pull-right"></div>
                
            </div>
            <div id="map"></div>
        </div>
        <footer class="navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                <div class="span8">
                    <p><small>Created by the $TEAMNAME for the 2012 Pan-Pearson hackathon. Uses Backbone.js, Polymaps, d3.js, Miso dataset, Bootstrap and several litres of coffee :)</small></p>

                 </div>
                <div class="span2">
                    <img src="images/Pearson_logo.png"id="pearsonLogo"/> 
                </div>                
                <div class="span2">
                    <a class="schoolNet" href="http://www.schoolnet.com"></a> 
                </div>
                </div>
            </div>
        </footer>

        <script type="text/template" id="slider-template">
            <div class="form-inline">
                <div class="btn-group" data-toggle="buttons-checkbox">
                  <button type="button" id="zips" class="btn btn-inverse active">Zips</button>
                  <button type="button" id="migs" class="btn btn-inverse active">Migrations</button>
                </div>
                <button id="play" class="btn btn-inverted btn-inverse"><i id="playPause" class="icon-play icon-white"></i></button>
                <span id="year" class="label"><%= year %></span>
                <input id="slide" type="range" min="2002" max="2012" step="1" value="<%= year %>" />
            </div>
        </script>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
